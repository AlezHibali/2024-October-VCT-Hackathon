<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>ChatBot</h1>
      <button class="new-conversation">+ New Conversation</button>
      <ul class="chat-histories">
        <li>Conversation 1</li>
        <li>Conversation 2</li>
        <li>Conversation 3</li>
      </ul>
    </div>

    <!-- Blank Gaps for Columns 3-4 with Heading-->
    <div class="gap">
      <h2 class="chat-heading">Chat Topic</h2>
    </div>

    <!-- Chat Container for Columns 5-9 -->
    <div class="chat-container">
      <div id="chat-box" class="chat-box">
        <!-- Messages will be appended here -->
      </div>
      <!-- Input Box -->
      <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">
          <img src="{{ url_for('static', filename='icons/send-icon.png') }}" alt="send">
        </button>
      </div>
    </div>

    <!-- Expandable Grid for Player Cards (Column 10) -->
    <div class="player-cards">
      <button class="expand-btn">â¤¢</button> <!-- Expand Icon -->
      <input type="text" id="player1" placeholder="Player 1" class="card" />
      <input type="text" id="player2" placeholder="Player 2" class="card" />
      <input type="text" id="player3" placeholder="Player 3" class="card" />
      <input type="text" id="player4" placeholder="Player 4" class="card" />
      <input type="text" id="player5" placeholder="Player 5" class="card" />

      <!-- Eval Player Team -->
      <button class="eval-team-btn">Evaluate</button>
    </div>

    <!-- Blank Gaps for Columns 11-12 -->
    <div class="gap"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
